<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>     
  <div class="header">
      <div class="topnav">
        <a class="active" href="#index.html">National Flag search bar</a>
        <a href="#favorit"><h3>My Favorite Flag</h3></a>
      </div>
      
  </div>
  
  <div class="search-wrapper">
    <h3><label for="search">Type name of a country here:</label></h3>
    <input type="search" id="search" data-search>
  </div>

  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <div class="header" data-header></div>
      <div class="body" data-body></div>
      <div id="flag-container">
        <form id="form" type="mutipart/form-data" method="post">

          <img class="image" src="" alt="">

          <button type="button" id="button">Favorite</button>
        </form>
      </div>
    </div>
  </template>

</body>

</html>
